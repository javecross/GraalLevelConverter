<!DOCTYPE html>
<html>

    <head>
        <title>Graal Level Converter</title>
        <!-- EXTERNAL LIBRARIES -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!-- INTERNAL RESOURCES -->
        <script src="js/graalJS.js"></script>
        <script src="js/graalTileUtils.js"></script>
        <script src="js/graalTilesetParser.js"></script>
        <script src="js/graalLevelRender.js"></script>

        <link rel="stylesheet" type="text/css" href="css/graalConverterStyle.css"/>
    </head>
    <body>
        <div id="page-container">
            <div id="header-container">
                <h1>Graal Level Converter</h1>
            </div>
            <div id="input-container">
                <div id="tileset-input-container">
                    <h3>Tilesets</h3>
                    <!-- 'FROM' tileset -->
                    <span class='tileset-input-set'>
                        <label for="original-tileset-input">Original Tileset</label>
                        <input type="file" id="original-tileset-input"/>
                    </span>
                    <!-- 'TO' tileset -->
                    <span class='tileset-input-set'>
                        <label for="new-tileset-input">New Tileset</label>
                        <input type="file" id="new-tileset-input"/>
                    </span>
                </div>
                <input type="button" id="tileset-parser" value="Parse Tilesets" />
            </div>
            <div id="canvas-container">
                <canvas id="level-canvas"></canvas>
            </div>

        </div>
    </body>
</html>
